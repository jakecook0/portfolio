    <div class="game-header">
      <!-- title, game stats (timer, score, etc), buttons -->
      <h1>Randomized Maze Game</h1>
      <p> HOW TO WIN: Reach the bottom right corner </p>
      <br>
      <button type="button" name="new5" onclick="newMazeWithSize(5)">New 5x5</button>
      <button type="button" name="new10" onclick="newMazeWithSize(10)">New 10x10</button>
      <button type="button" name="new15" onclick="newMazeWithSize(15)">New 15x15</button>
      <button type="button" name="new20" onclick="newMazeWithSize(20)">New 20x20</button>
      <br>
      <button type="button" name="toggle-hint" onclick="toggleHint()">Toggle Hint</button>
      <button type="button" name="toggle-path" onclick="toggleShowPath()">Toggle Shortest Path</button>

    </div>
    <div class="high-scores", id="highscores">
      <!-- Holds the list of high scores in a side bar -->
      <li><u>High Scores</u></li>
      <!-- <h2>High Scores</h2> -->
    </div>
    <div class="maze-area">
      <!-- Change canvas size to percentage of screen? -->

      <!-- render maze in here -->
